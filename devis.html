<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>

    <div class="devis-header">
                <div class="devis-logo">
                    <a href="index.html"><img src="assets/logo_text_nobg.png" alt=""></a>
                </div>
                <h1 class="devis-titre">DEMANDER VOTRE DEVIS</h1>
            </div>

    <div class="main-container">
        <div class="main-container-header">
            <h2>Contactez-Nous</h2>
        
        <form class="contact-form" action="#" method="post">
        <div class="form-row">
            
             <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telephone">Telephone :</label>
            <input type="telephone" id="telephone" name="telephone" required>

        </div>
          
             <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required placeholder="Décrivez-nous votre projet"></textarea>
 
            <div class="form-footer"></div>
            <button type="submit">Envoyer le message</button>

             <input type="checkbox" name="accept" required>
         *Champs obligatoires. En cochant cette case, j'accepte les conditions particulières ci-dessous
            </label>
            </div>
          
        </form>
        </div>
    </div>
    
</body>
